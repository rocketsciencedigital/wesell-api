openapi: 3.0.0
info:
  title: WeSell API
  version: 0.0.1
  description: The inital spec
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  contact:
    email: you@your-company.com
servers:
  - description: SwaggerHub API Auto Mocking
    url: 'https://virtserver.swaggerhub.com/red010b37/wesell/1.0.0'
paths:
  /user:
    parameters: []
    
    
    post:
      summary: ''
      operationId: post-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User-Model'
                  token:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error-Model'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User-Create'
      tags:
        - User
  /auth/login:
    post:
      summary: Login
      operationId: post-auth-login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User-Model'
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                required:
                  - user
                  - token
            application/xml:
              schema:
                type: object
                properties: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error-Model'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      tags:
        - Authentication
  /auth:
    post:
      summary: Create Authentication
      operationId: post-auth
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                required:
                  - token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      description: Create an authentication
      tags:
        - Authentication
  /store:
    parameters: []
    post:
      summary: Create Store
      operationId: post-store
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store-Response'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error-Model'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Store-Create'
      description: ''
      security:
        - 'Bearer: jwtToken': []
      tags:
        - Store
  /store/publish:
    parameters: []
    get:
      summary: Publish the Store
      tags:
        - Store
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store-Response'
      operationId: get-store-publish
      security:
        - 'Bearer: jwtToken': []
      description: This  publishes the store live to the web
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                store_id:
                  type: string
  '/store/{storeid}/logo':
    parameters:
      - schema:
          type: string
        name: storeid
        in: path
        required: true
    post:
      summary: Create Store Logo
      operationId: post-store-storeid-logo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store-Response'
      requestBody:
        description: ''
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      tags:
        - Store
    patch:
      summary: Update Store Logo
      operationId: patch-store-storeid-logo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store-Response'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error-Model'
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      security:
        - 'Bearer: jwtToken': []
      tags:
        - Store
    delete:
      summary: Delete Store Logo
      operationId: delete-store-storeid-logo
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error-Model'
      description: Removes the logo from the store
      tags:
        - Store
  /product:
    parameters: []
    post:
      summary: Create Product
      operationId: post-product
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product-Response'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product-Create'
      tags:
        - Product
  '/account/{accountId}/stores':
    get:
      summary: Get the Stores for an Account
      tags:
        - Account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Store-Response'
      operationId: get-account-stores
      description: This returns all the stores for a given account
    parameters:
      - schema:
          type: string
        name: accountId
        in: path
        required: true
  '/user/{userid}/accounts':
    get:
      summary: Get Accounts for a Given User
      tags:
        - User
        - Account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account-Response'
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account-Response'
      operationId: get-users-accounts
      description: Gets a list of accounts for the user
    parameters:
      - schema:
          type: string
        name: userid
        in: path
        required: true
  '/store/{storeid}/products':
    get:
      summary: Get Products for a given Store
      tags:
        - Store
        - Product
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ''
      operationId: get-store-products
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                store_id:
                  type: string
      parameters:
        - schema:
            type: integer
          in: query
          name: limit
          description: The ammount of product to get on this request
        - schema:
            type: integer
          in: query
          name: page
        - schema:
            type: string
            enum:
              - Active
              - SoldOut
              - Archive
          in: query
          name: state
          description: filter the request by product state
      description: 'Get the products for a store, if no query params are passed all products are returned'
    parameters:
      - schema:
          type: string
        name: storeid
        in: path
        required: true
  '/product/{productid}':
    get:
      summary: Get Product
      tags:
        - Product
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product-Response'
      operationId: get-product--productid
      description: ''
    parameters:
      - schema:
          type: string
        name: productid
        in: path
        required: true
    patch:
      summary: Update Product
      operationId: patch-product-productid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product-Response'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product-Update'
      tags:
        - Product
    delete:
      summary: Delete Product
      operationId: delete-product-productid
      responses:
        '200':
          description: OK
      tags:
        - Product
  '/account/{accountid}':
    parameters:
      - schema:
          type: string
        name: accountid
        in: path
        required: true
    patch:
      summary: Update Account
      operationId: patch-account-accountid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account-Response'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error-Model'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Account-Request'
      tags:
        - Account
    delete:
      summary: Delete Account
      operationId: delete-account-accountid
      responses:
        '200':
          description: OK
      description: |-
        Delete an account.

        Deleting an account will also delete all Stores and Products from the system
      tags:
        - Account
    get:
      summary: Get Account
      operationId: get-account-accountid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account-Response'
      tags:
        - Account
  /account:
    post:
      summary: Create Account
      operationId: post-account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account-Response'
      security:
        - 'Bearer: jwtToken': []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                owner_user_id:
                  type: string
                account:
                  $ref: '#/components/schemas/Account-Request'
      tags:
        - Account
  '/store/{storeid}':
    parameters:
      - schema:
          type: string
        name: storeid
        in: path
        required: true
    delete:
      summary: Delete Store
      operationId: delete-store-storeid
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
      description: This will remove the store and all asociated products
      tags:
        - Store
    patch:
      summary: Update Store
      operationId: patch-store-storeid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store-Response'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Store-Update'
      tags:
        - Store
    get:
      summary: Get Store
      tags:
        - Store
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store-Response'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error-Model'
      operationId: get-store-storeid
      security:
        - 'Bearer: jwtToken': []
  '/user/{userid}':
    parameters:
      - schema:
          type: string
        name: userid
        in: path
        required: true
    get:
      summary: Get User
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User-Model'
              examples: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error-Model'
      operationId: get-users-userid
      parameters: []
      security:
        - 'Bearer: jwtToken': []
      description: Get the requested user information
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
    patch:
      summary: Update User
      operationId: patch-user-userid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User-Model'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error-Model'
      security:
        - 'Bearer: jwtToken': []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
      tags:
        - User
      description: ''
components:
  schemas:
    User-Model:
      title: User-Model
      type: object
      properties:
        id:
          type: string
          example: c4f63571-1b6f-401e-9832-0bbeb3ffb78b
        first_name:
          type: string
          example: Paul
        last_name:
          type: string
          example: Sanderson
      required:
        - first_name
        - last_name
    Account-Response:
      title: Account-Model
      type: object
      description: ''
      properties:
        id:
          type: string
          example: da46a6d3-71ce-4647-9a10-13b68135e649
        account_name:
          type: string
        owner:
          $ref: '#/components/schemas/User-Model'
      required:
        - account_name
        - owner
    Error-Model:
      title: Error-Model
      type: object
      properties:
        key:
          type: string
        status:
          type: integer
        error:
          type: string
      required:
        - key
        - status
        - error
    Store-Response:
      title: Store-Response
      type: object
      properties:
        id:
          type: string
        publish_version:
          type: integer
        logo_url:
          type: string
        store_name:
          type: string
        store_url:
          type: string
        store_description:
          type: string
        store_theme:
          type: string
    Product-Response:
      title: Product-Response
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: string
        image_urls:
          type: array
          items:
            type: string
        quantity:
          type: string
        state:
          type: string
          enum:
            - Active
            - SoldOut
            - Archived
      required:
        - name
    Account-Request:
      title: Account-Request
      type: object
      properties:
        account_name:
          type: string
    Store-Create:
      title: Store-Create
      type: object
      properties:
        store_name:
          type: string
        store_description:
          type: string
        store_theme:
          type: string
      required:
        - store_name
    Store-Update:
      title: Store-Update
      type: object
      properties:
        store_name:
          type: string
        store_description:
          type: string
        store_theme:
          type: string
    Product-Create:
      title: Product-Create
      type: object
      properties:
        store_id:
          type: string
          description: The store this product will be added to
        name:
          type: string
        description:
          type: string
        price:
          type: string
        quantity:
          type: string
        state:
          type: string
          enum:
            - Active
            - SoldOut
            - Archived
    Product-Update:
      title: Product-Update
      type: object
      properties:
        name:
          type: string
        "description'":
          type: string
        price:
          type: string
        quantity:
          type: string
        state:
          type: string
          enum:
            - Active
            - SoldOut
            - Archived
    User-Create:
      title: User-Create
      type: object
      properties:
        auth_id:
          type: string
          description: The authentication ID to be associated to the user
        first_name:
          type: string
        last_name:
          type: string
      required:
        - auth_id
  securitySchemes:
    'Bearer: jwtToken':
      name: Authorzation
      type: apiKey
      in: header
tags:
  - name: Authentication
  - name: User
  - name: Account
  - name: Store
  - name: Product
